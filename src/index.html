<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>

<div class="container">
  <h1 class="main-title">Leaderboard</h1>

  <div class="scores">

    <!-- Recent scores -->
    <div class="recent-scores">
      <div class="recent-scores__head">
        <h2 class="title">Recent Scores</h2>
        <button class="btn refresh-btn">Refresh</button>
      </div>
      <div class="recent-scores__list">
        <ul>
          <li class="list-item"><span class="name">Name: </span> <span class="score">100</span></li>
          <li class="list-item"><span class="name">Name: </span> <span class="score">20</span></li>
          <li class="list-item"><span class="name">Name: </span> <span class="score">50</span></li>
          <li class="list-item"><span class="name">Name: </span> <span class="score">78</span></li>
          <li class="list-item"><span class="name">Name: </span> <span class="score">125</span></li>
        </ul>
      </div>
    </div>
    <!-- New Scores -->
    <div class="new-scores">
      <h2 class="title">Add your score</h2>
      <form class="form" method="post">
        <div class="name">
          <label for="username"></label>
          <input type="text" name="username" id="username" placeholder="Your name" />
        </div>
        <div class="score">
          <label for="score"></label>
          <input type="text" name="score" id="score" placeholder="Your score" />
        </div>
        <button type="submit" class="btn submit-btn">Submit</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
